<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Insert row in a table</title>
</head><body>
<table id="sampleTable" border="1">
<tr><td>Row1 cell1</td>
<td>Row1 cell2</td></tr>
<tr><td>Row2 cell1</td>
<td>Row2 cell2</td></tr>
</table><br>
<input type="button" onclick="insert_Row()" value="Insert row"> 
</body></html>
<script>
function insert_Row(){
	var table = document.getElementById('sampleTable');
	var rowName = `Row${table.rows.length+1}`;
	var row = table.insertRow(-1);
	var cell1 = row.insertCell(0);
	var cell2 = row.insertCell(1);
	
	cell1.innerHTML = `${rowName} cell1`;
	cell2.innerHTML = `${rowName} cell2`;
}
</script>
